<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" />
    <title>My First App</title>
  </head>
  <body>
    <h1>Heyy I am Looking for Django Developer.....</h1>
    <div class="table">
      <h1>Records</h1>
      {% if access_record %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        <tbody>
          {% for rec in access_record %}
          <tr>
            <td>{{ rec.name }}</td>
            <td>{{ rec.date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </div>
  </body>
</html>
